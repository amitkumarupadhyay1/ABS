<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products List</title>
    
    <!-- Include Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <!-- "Add Product" button at the top left of the table -->
       
    
        <h1>Product List</h1>
         <div class="row mb-3">
            <div class="col-12">
                <a class="btn btn-primary btn-add-product" th:href="@{'/add-product'}">Add Product</a>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>MRP</th>
                    <th>Manufacturing Date</th>
                    <th>Expiry Date</th>
                    <th>Model</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of products from the model -->
                <tr th:each="product : ${products}">
                    <td>
                        <!-- Display the product image -->
                        <img class="product-image" th:src="@{'/images/' + ${product.productId} + '.jpg'}" alt="Product Image">
                    </td>
                    <td th:text="${product.productName}"></td>
                    <td th:text="${product.productDesc}"></td>
                    <td th:text="${product.productMRP}"></td>
                    <td th:text="${product.productMFD}"></td>
                    <td th:text="${product.productExpiryDate}"></td>
                    <td th:text="${product.productModel}"></td>
                    <td>
                        <!-- Edit button -->
                        <a class="btn btn-edit" th:href="@{'/edit/' + ${product.productId}}">Edit</a>
                        
                        <!-- Delete button -->
                        <button class="btn btn-delete" th:onclick="'deleteProduct(' + ${product.productId} + ');'">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Include Bootstrap JavaScript (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    
  
</body>
</html>
